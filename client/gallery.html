<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Sealeon Diving</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- awesome fontfamily -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
    <!-- header -->
    <header>
        <!-- header inner -->
       <div class="header">
        <div class="header-layout">
           <div class="header-logo">
              <img src="/images/diving-logo.png"/>
           </div>
           <div class="nav-Menu">
              <ul class="menu">
                 <li><a href="services.html">Services</a></li>
                 <li><a href="gallery.html">Gallery</a></li>
              </ul>
           </div>
        </div>
       </div>
     </header>
     <!-- end header -->
    <div class="gallery">
        <div class="gallery-layout">
            <div class="gallery-header">
                <div class="gallery-title">
                    <h2>Gallery</h2>
                </div>
                <div class="gallery-controls">
                    <button id="btnFilters" class="gallery-filter">filters</button>
                    <div id="contFilterOptions" class="hidden gallery-filter-options">
                        <input type="radio" id="radioOptionAll" name="radioFilterOptions" value="" checked>
                        <label for="radioOptionAll">All Media</label>

                        <input type="radio" id="radioOptionImages" name="radioFilterOptions" value="image" >
                        <label for="radioOptionImages">Images</label>
                        
                        <input type="radio" id="radioOptionVideos" name="radioFilterOptions" value="video">
                        <label for="radioOptionVideos">Videos</label>
                        
                    </div>
                </div>
            </div>

            <div class="gallery-container" id="gallery_container">
                
            </div>

            <div class="page-indicators">
                <p id="btnIndicatorPrev" class="indicator-control">prev</p>
                <div>
                    <input type="radio" name="indicator" value="1" checked>
                    <input type="radio" name="indicator" value="2">
                    <input type="radio" name="indicator" value="3">
                </div>
                <p id="btnIndicatorNext" class="indicator-control">next</p>
            </div>
        </div>
    
     </div>
     <script src="js/gallery.js"></script>
   </body>
</html>
